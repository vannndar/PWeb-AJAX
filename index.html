<html>
    <head>
        <meta charset="utf-8">
        <title>Weather</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body class="p-5" style="background-image: url(gambar.jpg); height: 100vh">
        
        <div id="container">

            <div id="weather_loc">
            </div>

        </div><!--end container-->
        <div class="row" > 
            <div class="col-xl-3 col-md-6 mb-4 offset-md-4">
                <div class="card border-left-primary shadow h-100 py-2" style="align-items: center; background-color: rgba(255, 255, 255, 0.774); border-radius: 2cqh;">
                    <div class="col-auto align-items-center align-content-center " style="font-weight: 800; align-items: center;"> 
                        <i class="bi bi-cloud-fog2-fill fs-2 text-info pe-3 p-3"></i>
                        <a style="font-size: 25px;">Weather Prediction  </a>
                        <i class="bi bi-cloud-sun-fill fs-2 text-info pe-3 p-3"></i>
                    </div>
                    <form action="/" method="POST">
                        <input id="weather_input" type="text" name="city" placeholder="Enter City" style="text-align: center; border: 0px; border-radius: 10px; width: 150px;">
                        <input type="submit" value="Search Weather" style="border: 0px; border-radius: 10px; width: 150px;">
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div class="row">
            <!-- 1 -->
            <div class="col-xl-6 col-md-6 mb-4"> 
                <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgba(255, 255, 255, 0.774); border-radius: 40px;">
                    <div class="card-body" >
                        <div class="row no-gutters align-items-center">
                            <div class="col-1">
                                <i class="bi bi-cloud-sun-fill fs-2 text-info pe-3 p-3"></i>
                            </div>
                            <div class="col text-end">
                                <div class="row align-items-center">
                                    <div class="col font-weight-bold text-info text-uppercase mb-1" style="text-align: center;">Latitude</div>
                                    <div class="col font-weight-bold text-info text-uppercase mb-1" style="text-align: center;">Longitude</div>
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col font-weight-bold text-uppercase mb-1" style="text-align: center;" id="lat"></div>
                                    <div class="col font-weight-bold text-uppercase mb-1" style="text-align: center;" id="long"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="col-xl-6 col-md-6 mb-4"> 
                <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgba(255, 255, 255, 0.774); border-radius: 40px;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col p-10">
                                <i class="bi bi-building fs-5 text-primary pe-3"></i>
                            </div>
                            <div class="col text-end">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    City</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="kota"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4"> 
                <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgba(255, 255, 255, 0.774); border-radius: 40px;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <i class=" col-1 bi bi-thermometer fs-2"></i>
                            <div class="col" ><a style="color: rgb(255, 115, 0); text-align: left; font-size: 20px;">Temperature</a></div>
                        </div>
                        <br>
                        <div class="row no-gutters align-items-center">
                            <div class="col-5" ><a style="color: rgb(0, 0, 0); text-align: left;"> Temperature Now : </a></div>
                            <div class="col" ><a style="color: rgb(0, 0, 0); text-align: left;" id="temp"> </a></div>
                        </div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-5" ><a style="color: rgb(0, 8, 255); text-align: left;">Min Temperature : </a></div>
                            <div class="col" ><a style="color: rgb(0, 8, 255); text-align: left;" id="min_temp"></a></div>
                        </div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-5" ><a style="color: rgb(255, 0, 0); text-align: left;">Max Temperature : </a></div>
                            <div class="col" ><a style="color: rgb(255, 0, 0); text-align: left;" id="max_temp"></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4"> 
                <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgba(255, 255, 255, 0.774); border-radius: 40px;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="row align-items-center">
                                <div class="col font-weight-bold text-primary text-uppercase mb-1 bi bi-moisture" style="text-align: center; font-size: 20px;">   Humidity</div>
                                <div class="col font-weight-bold text-primary text-uppercase mb-1 bi bi-speedometer" style="text-align: center; font-size: 20px;">    Pressure</div> 
                            </div>
                            <br><br><br>
                            <div class="row no-gutters align-items-center">
                                <div class="col font-weight-bold text-uppercase mb-1" style="text-align: center; font-weight: 600; font-size: 18px;" id="humid"></div>
                                <div class="col font-weight-bold  mb-1" style="text-align: center; font-weight: 600; font-size: 18px;" id="pres"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4"> 
                <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgba(255, 255, 255, 0.774); border-radius: 40px;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                                <i class=" col-2 bi bi-cloud-sun-fill fs-1 text-primary pe-3" style="padding-left: 25px; padding-bottom: 10px;"></i>
                                <div class=" col text-xs font-weight-bold text-primary text-uppercase mb-1 fs-2">
                                    Cloud</div>
                        </div>
                        <div class="h5 mb-0  text-gray-800" style="align-items: center; text-align: center; padding-top: 19; font-size: 25px; color: rgb(0, 119, 255);" id="cloud"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4"> 
                <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgba(255, 255, 255, 0.774); border-radius: 40px;">
                    <div class="card-body"> 
                        <div class="row no-gutters align-items-center">
                                <i class=" col-2 bi bi-wind fs-1 text-primary pe-3" style="padding-left: 25px; "></i>
                                <div class=" col text-xs font-weight-bold text-primary text-uppercase mb-1 fs-2">
                                    Wind</div>
                        </div>
                        <div class="h5 mb-0  text-gray-800" style="align-items: center; text-align: center; padding-top: 19; font-size: 25px; color: rgb(0, 0, 0);" id="wind"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
